<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Urine Sample Analysis</title>
  </head>

  <body>
    <div class="container">
      <form id="submitForm">
        <label for="email"
          >Please enter the email-id where you want your results to be sent
          to:</label
        >
        <input type="email" id="email" name="email" required /><br />
        <label for="image">Please upload the urine sample test result:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
        /><br />
        <button type="submit">Submit!</button>
      </form>

      <div id="resultMessage"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
